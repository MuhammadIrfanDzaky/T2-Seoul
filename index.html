<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TL Simulation Recordings – Team 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --accent:      #0ea5e9;
      --accent-2:    #06b6d4;
      --accent-glow: rgba(14,165,233,.18);
    }
    [data-theme="dark"] {
      --bg:           #0d1117;
      --surface:      #161b22;
      --surface-2:    #1e2430;
      --border:       #21262d;
      --border-h:     #0ea5e9;
      --text:         #e6edf3;
      --text-2:       #8b949e;
      --text-3:       #484f58;
      --badge-bg:     rgba(14,165,233,.15);
      --badge-txt:    #38bdf8;
      --thumb-bg:     #1c2331;
      --bottomnav-bg: rgba(13,17,23,.92);
    }
    [data-theme="light"] {
      --bg:           #f0f4f8;
      --surface:      #ffffff;
      --surface-2:    #f6f8fa;
      --border:       #d0d7de;
      --border-h:     #0ea5e9;
      --text:         #1f2328;
      --text-2:       #57606a;
      --text-3:       #afb8c1;
      --badge-bg:     rgba(14,165,233,.1);
      --badge-txt:    #0284c7;
      --thumb-bg:     #dde3ea;
      --bottomnav-bg: rgba(240,244,248,.92);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background .25s, color .25s;
    }

    /* ══════════════════════════════
        STICKY HEADER
    ══════════════════════════════ */
    .header {
      position: sticky; top: 0; z-index: 100;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 13px 24px;
      display: flex; align-items: center; gap: 16px;
    }

    .brand { display: flex; align-items: center; gap: 11px; flex-shrink: 0; }
    .brand-icon {
      width: 38px; height: 38px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
    }
    .brand-icon svg { width: 19px; height: 19px; color: #fff; }
    .brand-name { font-size: 16px; font-weight: 700; line-height: 1.2; white-space: nowrap; }
    .brand-sub  { font-size: 12px; color: var(--text-2); }

    /* desktop-only items inside header */
    .header-divider {
      width: 1px; height: 32px; background: var(--border); flex-shrink: 0;
    }
    .header-search { flex: 1; position: relative; min-width: 0; }
    .header-search svg {
      position: absolute; left: 13px; top: 50%;
      transform: translateY(-50%);
      width: 16px; height: 16px; color: var(--text-3); pointer-events: none;
    }
    .header-search input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 9px 14px 9px 40px;
      color: var(--text); font-size: 14px;
      font-family: 'Inter', sans-serif; outline: none;
      transition: border-color .2s, box-shadow .2s;
    }
    .header-search input::placeholder { color: var(--text-3); }
    .header-search input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    .count-badge {
      background: var(--badge-bg); color: var(--badge-txt);
      font-size: 13px; font-weight: 600;
      padding: 7px 14px; border-radius: 9px;
      white-space: nowrap; flex-shrink: 0;
    }
    .theme-btn-header {
      width: 38px; height: 38px; border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface); color: var(--text-2);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: border-color .2s, color .2s; flex-shrink: 0;
    }
    .theme-btn-header:hover { border-color: var(--accent); color: var(--accent); }
    .theme-btn-header svg { width: 17px; height: 17px; }

    /* on mobile: hide desktop items from header */
    @media (max-width: 759px) {
      .header-divider,
      .header-search,
      .count-badge,
      .theme-btn-header { display: none; }
      .header { padding: 11px 16px; }
      .brand-sub { display: none; }
    }

    /* ══════════════════════════════
        MAIN CONTENT
    ══════════════════════════════ */
    .main {
      padding: 20px 24px;
      /* leave space for bottom navbar on mobile */
    }
    @media (max-width: 759px) {
      .main { padding: 14px 14px 90px; }
    }

    /* ══════════════════════════════
        RESPONSIVE GRID
    ══════════════════════════════ */
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
    @media (min-width: 1400px) { .grid { grid-template-columns: repeat(5, 1fr); } }
    @media (min-width: 1100px) and (max-width: 1399px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    @media (min-width: 760px)  and (max-width: 1099px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 480px)  and (max-width: 759px)  { .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } }
    @media (max-width: 479px)  { .grid { grid-template-columns: 1fr; gap: 10px; } }

    /* ══════════════════════════════
        CARD
    ══════════════════════════════ */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px; overflow: hidden;
      display: flex; flex-direction: column;
      transition: border-color .2s, box-shadow .2s, transform .2s;
      position: relative;
    }
    .card:hover {
      border-color: var(--border-h);
      box-shadow: 0 8px 32px var(--accent-glow);
      transform: translateY(-3px);
    }
    .card-num {
      position: absolute; top: 10px; left: 10px; z-index: 2;
      background: rgba(0,0,0,.55); color: #fff;
      font-size: 11px; font-weight: 700;
      padding: 3px 8px; border-radius: 6px;
      backdrop-filter: blur(4px); letter-spacing: .4px;
    }
    .thumb {
      width: 100%; aspect-ratio: 16/9;
      background: var(--thumb-bg); overflow: hidden;
      position: relative; flex-shrink: 0;
    }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .play-ov {
      position: absolute; inset: 0;
      background: rgba(0,0,0,.3);
      display: flex; align-items: center; justify-content: center;
      opacity: 0; transition: opacity .2s;
    }
    .card:hover .play-ov { opacity: 1; }
    
    .card-body {
      padding: 14px 14px 12px;
      display: flex; flex-direction: column; gap: 8px; flex: 1;
    }
    .card-title { font-size: 15px; font-weight: 600; color: var(--text); line-height: 1.45; }
    .card-date {
      display: flex; align-items: center; gap: 6px;
      font-size: 13px; color: var(--text-2);
    }
    .card-date svg { width: 13px; height: 13px; flex-shrink: 0; }
    .btn-watch {
      margin-top: auto;
      display: flex; align-items: center; justify-content: center; gap: 7px;
      width: 100%; padding: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff; border: none; border-radius: 9px;
      font-size: 14px; font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer; text-decoration: none;
      transition: opacity .18s, box-shadow .18s;
    }
    .btn-watch:hover { opacity: .88; box-shadow: 0 4px 18px var(--accent-glow); }
    .btn-watch svg { width: 15px; height: 15px; }

    /* ══════════════════════════════
       EMPTY STATE
    ══════════════════════════════ */
    .empty {
      grid-column: 1/-1; text-align: center; padding: 60px 20px;
      color: var(--text-3);
      border: 1px dashed var(--border); border-radius: 14px;
      background: var(--surface); font-size: 15px;
    }
    .empty svg { width: 44px; height: 44px; margin: 0 auto 12px; display: block; opacity: .35; }

    /* ══════════════════════════════
       FOOTER (desktop)
    ══════════════════════════════ */
    .footer {
      text-align: center; font-size: 13px; color: var(--text-3);
      padding: 20px 24px 32px;
      border-top: 1px solid var(--border); margin-top: 8px;
    }
    @media (max-width: 759px) { .footer { display: none; } }

    /* ══════════════════════════════
       BOTTOM NAVBAR  (mobile only)
    ══════════════════════════════ */
    .bottom-nav {
      display: none; /* hidden on desktop */
    }
    @media (max-width: 759px) {
      .bottom-nav {
        display: flex;
        align-items: center;
        gap: 10px;
        position: fixed;
        bottom: 0; left: 0; right: 0;
        z-index: 200;
        padding: 10px 14px calc(10px + env(safe-area-inset-bottom));
        background: var(--bottomnav-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-top: 1px solid var(--border);
      }

      /* search inside bottom nav */
      .bn-search { flex: 1; position: relative; }
      .bn-search svg {
        position: absolute; left: 12px; top: 50%;
        transform: translateY(-50%);
        width: 15px; height: 15px; color: var(--text-3); pointer-events: none;
      }
      .bn-search input {
        width: 100%;
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px 10px 36px;
        color: var(--text); font-size: 14px;
        font-family: 'Inter', sans-serif; outline: none;
        transition: border-color .2s, box-shadow .2s;
      }
      .bn-search input::placeholder { color: var(--text-3); }
      .bn-search input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
      }

      /* theme toggle inside bottom nav */
      .theme-btn-bn {
        width: 44px; height: 44px; flex-shrink: 0;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--surface-2); color: var(--text-2);
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: border-color .2s, color .2s;
      }
      .theme-btn-bn:hover { border-color: var(--accent); color: var(--accent); }
      .theme-btn-bn svg { width: 18px; height: 18px; }
    }

    /* sun/moon icon logic — applies to BOTH toggle buttons */
    .icon-sun  { display: none; }
    .icon-moon { display: block; }
    [data-theme="light"] .icon-sun  { display: block; }
    [data-theme="light"] .icon-moon { display: none; }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  </style>
</head>
<body>

  <!-- ── STICKY HEADER ── -->
  <header class="header">
    <div class="brand">
      <div class="brand-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6zm10 6-5-3v6l5-3z"/>
        </svg>
      </div>
      <div>
        <div class="brand-name">TL Simulation Recordings</div>
        <div class="brand-sub">Team 2</div>
      </div>
    </div>

    <!-- desktop only -->
    <div class="header-divider"></div>
    <div class="header-search">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35M17 11A6 6 0 1 1 5 11a6 6 0 0 1 12 0z"/>
      </svg>
      <input id="searchDesktop" type="text" placeholder="Cari judul rekaman…" oninput="syncSearch(this)"/>
    </div>
    <div class="count-badge"><span id="totalCount">0</span> rekaman</div>
    <button class="theme-btn-header" onclick="toggleTheme()" title="Toggle theme">
      <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
      </svg>
      <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m8.66-9h-1M4.34 12h-1m15.07-6.07-.71.71M6.34 17.66l-.71.71m12.02 0-.71-.71M6.34 6.34l-.71-.71M12 7a5 5 0 1 0 0 10A5 5 0 0 0 12 7z"/>
      </svg>
    </button>
  </header>

  <!-- ── MAIN ── -->
  <main class="main">
    <div class="grid" id="cardGrid"></div>
  </main>

  <footer class="footer">Happy Watching Guys!</footer>

  <!-- ── BOTTOM NAVBAR (mobile) ── -->
  <nav class="bottom-nav">
    <div class="bn-search">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35M17 11A6 6 0 1 1 5 11a6 6 0 0 1 12 0z"/>
      </svg>
      <input id="searchMobile" type="text" placeholder="Cari rekaman…" oninput="syncSearch(this)"/>
    </div>
    <button class="theme-btn-bn" onclick="toggleTheme()" title="Toggle theme">
      <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
      </svg>
      <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m8.66-9h-1M4.34 12h-1m15.07-6.07-.71.71M6.34 17.66l-.71.71m12.02 0-.71-.71M6.34 6.34l-.71-.71M12 7a5 5 0 1 0 0 10A5 5 0 0 0 12 7z"/>
      </svg>
    </button>
  </nav>

  <script>
    const recordings = [
      { date: "25 Feb 2026", title: "Code Editor & Markdown",       link: "https://youtu.be/y7OiHn0ZtJo", videoId: "y7OiHn0ZtJo" },
      // { date: "26 Feb 2026", title: "Git & GitHub Fundamentals",    link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
      // { date: "27 Feb 2026", title: "HTML & CSS Basics",            link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
      // { date: "28 Feb 2026", title: "JavaScript Essentials",        link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
      // { date: "01 Mar 2026", title: "React Introduction & JSX",     link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
      // { date: "03 Mar 2026", title: "State Management with Hooks",  link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
      // { date: "05 Mar 2026", title: "REST API & Fetch",             link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
      // { date: "07 Mar 2026", title: "Database & SQL Basics",        link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
      // { date: "10 Mar 2026", title: "Authentication & JWT",         link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
      // { date: "12 Mar 2026", title: "Deployment & CI/CD Overview",  link: "https://youtu.be/dQw4w9WgXcQ", videoId: "dQw4w9WgXcQ" },
    ];

    function thumb(id) {
      return `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
    }

    function renderCards(data) {
      const grid = document.getElementById('cardGrid');
      document.getElementById('totalCount').textContent = data.length;
      if (!data.length) {
        grid.innerHTML = `
          <div class="empty">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Rekamannya gaada guyss!
          </div>`;
        return;
      }
      grid.innerHTML = data.map((r, i) => `
        <div class="card">
          <div class="card-num">#${String(i + 1).padStart(2, '0')}</div>
          <div class="thumb">
            <img src="${thumb(r.videoId)}" alt="${r.title}" loading="lazy"
              onerror="this.style.visibility='hidden'"/>
          </div>
          <div class="card-body">
            <div class="card-title">${r.title}</div>
            <div class="card-date">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              ${r.date}
            </div>
            <a href="${r.link}" target="_blank" rel="noopener" class="btn-watch">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
              </svg>
              Tonton Rekaman
            </a>
          </div>
        </div>
      `).join('');
    }

    // syncs both desktop & mobile search inputs
    function syncSearch(source) {
      const q = source.value;
      const other = source.id === 'searchDesktop'
        ? document.getElementById('searchMobile')
        : document.getElementById('searchDesktop');
      if (other) other.value = q;
      renderCards(recordings.filter(r => r.title.toLowerCase().includes(q.toLowerCase())));
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute('data-theme',
        html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
      );
    }

    renderCards(recordings);
  </script>
</body>
</html>
